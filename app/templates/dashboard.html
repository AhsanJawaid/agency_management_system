{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Freelancers</h5>
                <p class="card-text">Manage your team and profiles.</p>
                <a href="#" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Projects</h5>
                <p class="card-text">Track active and completed projects.</p>
                <a href="#" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Contracts</h5>
                <p class="card-text">Review contracts and earnings.</p>
                <a href="#" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
