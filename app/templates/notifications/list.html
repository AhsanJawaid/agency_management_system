{% extends "base.html" %}
{% block content %}
<h2>Notifications</h2>
<ul>
    {% for n in notifications %}
    <li {% if not n.is_read %}style="font-weight:bold"{% endif %}>
        {{ n.message }} - {{ n.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
        {% if not n.is_read %}
        <a href="{{ url_for('notifications.mark_as_read', notification_id=n.id) }}">Mark as read</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
