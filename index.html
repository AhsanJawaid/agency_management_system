<!DOCTYPE html>
<html id="Page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}UpWork Agency Management System{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    {% block css %}{% endblock %}    

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}

</head>

<body style="background: #F1F1F1;">

    <nav class="navbar navbar-expand-lg navbar-dark px-2 py-3" style="background-color: #14a800;">
        <a class="navbar-brand mr-3" href="/" ><strong>My Agency</strong></a>

        <div class="collapse navbar-collapse mx-auto" style="text-align:center">
            <div class="navbar-nav container ml-4">
                <div class="row">
                    <div class="col">
                        <a href="#" class="nav-link text-white" hx-get="/task-manager" hx-target="#main" hx-swap="innerHTML">Tasks</a>
                    </div>
                    <div class="col">
                        <a href="#" class="nav-link text-white" hx-get="/settings" hx-target="#main" hx-swap="innerHTML">Settings</a>
                    </div>            
                </div>
            </div>

            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Job" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="mt-4 container" id="main">
        <h1 class="text-center mb-4">Filtered Job Opportunities</h1>
        <br>
        {{ main_content | safe }}
    </div>

</body>
